<ion-menu [content]="content">
    <!--   <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <ion-content>
        <div class="fondoImagen">
            <div class="facebook">
                <img class="cuadrada" src="{{user.photoURL}}" />
            </div>
        </div>
        <div class="txtFacebook">
            {{user.name}}
        </div>
        <ion-list>
            <button color="secondaryLightColor" ion-item menuClose ion-item *ngFor="let p of pages" (click)="goToPage(p.component)" menu-close>
            <ion-icon item-left name="{{p.icon}}"></ion-icon>
          {{p.title}}
        </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
