<ion-header>

  <ion-navbar color="primaryDarkColor">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>¿Cómo Estoy?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true" style="background-image: url('assets/images/shattered.png')">
	<ion-list>
		<ion-item>
			<ion-icon name="options" item-start></ion-icon>
      		<ion-label>Filtar por:</ion-label>
      		<ion-select [(ngModel)]="filter" (ionChange)="onSelectChange($event)">
				<ion-option value="M">Mes</ion-option>
			    <ion-option value="Y">Año</ion-option>
			    <ion-option value="T">Triada</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
	<ion-card>
  		<chart [options]="chartOptions" style="display: block" type="chart"></chart>
  	</ion-card>
</ion-content>
