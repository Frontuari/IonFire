<ion-header>
  <ion-navbar color="primaryDarkColor">

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Anddando</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" style="background-image: url('assets/images/shattered.png')">
  <div class="fondoHome">
    <div class="perfil">
      <ion-item style="background-color:transparent">
        <ion-avatar item-start>
          <img src="{{user.photoURL}}">
        </ion-avatar>
        <h3 style="color:white; font-size:18px;">{{user.name}}</h3>
        <p style="color:white;">{{user.email}}</p>
        <button ion-button clear item-end>Ver</button>
      </ion-item>
      <div class="conteo">        
          <h3 style="color:white; font-size:18px; text-align: center;">Registro 24/7</h3>
          <div>Hola, este es tu día numero {{userActivities.totaldays}}, semana {{userActivities.totalweeks}}, mes número {{userActivities.totalmonths}} y año número {{userActivities.totalyears}} continua registrando en anddando.</div>
      </div>
    </div>
    <div class="video">
      <div class="card">
        <ion-item>
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/2be2ZLdcml8" frameborder="0" width="100%" height="300"></iframe>
          </div>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
