<ion-header>
  <ion-navbar color="primaryDarkColor">

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Anddando</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" style="background-image: url('assets/images/shattered.png')">
  <div class="fondoHome">
    <div class="perfil">
      <ion-item style="background-color:transparent">
        <ion-avatar item-start>
          <img src="{{user.photoURL}}">
        </ion-avatar>
        <h3 style="color:white; font-size:18px;">{{user.name}}</h3>
        <p style="color:white;">{{user.email}}</p>
      </ion-item>
      <div class="conteo">
        <ion-item>
          <ion-label>Registro 24/7</ion-label>
        </ion-item>
        <h6>
          <span class="pink">{{userActivities.totaldays}}</span>Días&nbsp;&nbsp;
          <span class="red">{{userActivities.totalweeks}}</span>Semana<br>
          <span class="blue">{{userActivities.totalmonths}}</span>Mes&nbsp;&nbsp;
          <span class="green">{{userActivities.totalyears}}</span>Años
        </h6>
      </div>
    </div>
    <div class="video">
      <div class="card">
        <ion-item>
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/2be2ZLdcml8" frameborder="0" width="100%" height="300"></iframe>
          </div>
        </ion-item>
      </div>
    </div>

  </div>
</ion-content>
